        <div class="container mt-5">
            <h2><i class="fas fa-box me-2"></i>Productos</h2>
            <form action="../server/guardar_producto.php" method="post">
                <!-- Nombre del producto -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
                    </div>
                </div>
            
                <!-- Categoría y Marca -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="categoriaProducto" class="form-label">Categoría</label>
                        <select class="form-select" id="categoriaProducto" name="categoriaProducto">
                            <option selected>Deportivo</option>
                            <option>Casual</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="marcaProducto" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marcaProducto" name="marcaProducto">
                    </div>
                </div>
            
                <!-- Género, Talla y Color -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="generoProducto" class="form-label">Género</label>
                        <select class="form-select" id="generoProducto" name="generoProducto">
                            <option selected>Unisex</option>
                            <option>Mujer</option>
                            <option>Hombre</option>
                            <option>Niño</option>
                            <option>Niña</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="tallaProducto" class="form-label">Talla</label>
                        <select class="form-select" id="tallaProducto" name="tallaProducto">
                            <option>30</option>
                            <option>31</option>
                            <option>32</option>
                            <option>33</option>
                            <option>34</option>
                            <option>35</option>
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                            <option>40</option>
                            <option>41</option>
                            <option>42</option>
                            <!-- Agregar más tallas si es necesario -->
                        </select>
                    </div>
                </div>
            
                <!-- Precio, Material y Stock -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="precioProducto" class="form-label">Precio ($)</label>
                        <input type="number" class="form-control" id="precioProducto" name="precioProducto" required>
                    </div>
                    <div class="col-md-4">
                        <label for="stockProducto" class="form-label">Stock Disponible</label>
                        <input type="number" class="form-control" id="stockProducto" name="stockProducto" required>
                    </div>
                </div>
            
                <!-- SKU, Peso y Fecha de Lanzamiento -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="skuProducto" class="form-label">SKU</label>
                        <input type="text" class="form-control" id="skuProducto" name="skuProducto" required>
                    </div>
                    <div class="col-md-4">
                        <label for="proveedor" class="form-label">Proveedor</label>
                        <input type="text" class="form-control" id="proveedor" name="proveedor" required>
                    </div>
                </div>
            
                <!-- Botones de acción -->
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
