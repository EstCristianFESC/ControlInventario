        <script>
            $(document).ready(function() {
                const urlParams = new URLSearchParams(window.location.search);
                const status = urlParams.get('status');
                const message = urlParams.get('message');
                let alertMessage = '';
        
                if (status && message) {
                    if (status === 'success') {
                        if (message === 'inserted') {
                            alertMessage = 'Datos insertados correctamente.';
                        } else if (message === 'updated') {
                            alertMessage = 'Datos actualizados correctamente.';
                        }
                        $('#alert-container').html('<div class="alert alert-success">' + alertMessage + '</div>');
                    } else if (status === 'error') {
                        if (message === 'complete_fields') {
                            alertMessage = 'Por favor, complete todos los campos.';
                        } else if (message === 'insert_failed') {
                            alertMessage = 'Error al insertar los datos.';
                        } else if (message === 'update_failed') {
                            alertMessage = 'Error al actualizar los datos.';
                        } else if (message === 'prepare_failed') {
                            alertMessage = 'Error en la preparación de la consulta.';
                        }
                        $('#alert-container').html('<div class="alert alert-danger">' + alertMessage + '</div>');
                    }
                }
            });
